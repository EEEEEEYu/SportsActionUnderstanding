##################### Training Control #####################
deterministic: False
use_compile: True
inference_mode: False # If this one is True, use inference
seed: 1234
max_epochs: 40

##################### Distributed Training Control #####################
devices: 1
num_nodes: 1
strategy: auto

##################### Dataset Setting #####################
dataset_class_name: event_voxel
dataset_dir: '/fs/nexus-scratch/haowenyu/SportsActionUnderstanding/ActionData'
split_ratios: [0.8, 0.1, 0.1]
batch_size: 2
test_batch_size: 2
num_workers: 2
persistent_workers: True
height: 720
width: 720
downsample_ratio: 2.0 # Original resolution of events are 720 x 720. model_input_size * downsample_ratio = original_size
num_bins: 5
use_polarity: True # If use polarity, the final channels will be doubled
accumulation_interval_ms: 150
use_cache: True
cache_root: '/fs/nexus-scratch/haowenyu/ActionDataCache'

##################### Model Architecture #####################
model_class_name: vivit
num_classes: 16
in_channels: 10
image_size: 360
tubelet_size: [1, 18, 18]  # temporal=1 â†’ per-frame outputs
hidden_size: 384           # lighter than default
num_layers: 4
num_heads: 8
mlp_dim: 512
dropout: 0.2
attn_dropout: 0.2

##################### Optimizers and Loss Functions #####################
weight_decay: 1e-6
lr: 1e-3
lr_scheduler: step
lr_decay_epochs: 8
lr_decay_rate: 0.5
lr_decay_min_lr: 1e-5

###################### Tensorboard Logger Setting #####################
log_dir: 'lightning_logs'
experiment_name: 'vivit_voxel'

##################### Checkpoint & Restart Control #####################
enable_checkpointing: True